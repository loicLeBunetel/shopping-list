<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/app.js"></script>
	<title>Shopping List</title>
</head>
<body>
	<header>
		<h1>Shopping list</h1>
		<p><i class="fa fa-shopping-cart"></i></p>
		<a href='#' class="fa reset">Reset</a>
	</header>
	<div class="main">
		<section class='add-list'>
			<input type="text" placeholder='Add an item..' class='add'><a href="#" class="add-button">Add</a>
		</section>
		<section class='shopping-list'>
			<p><input type='text' value='Tea' class='item'><input type="checkbox" class="checkbox"><i class="fa fa-trash-o"></i></a></p>
			<p><input type='text' value='Cofee' class='item'><input type="checkbox" class="checkbox"><i class="fa fa-trash-o"></i></a></p>
		</section>
	</div>
	
</body>
</html>
